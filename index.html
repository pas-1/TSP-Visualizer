<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <link rel="stylesheet" href="./public/styling/style.css" />
        <link rel="icon" type="image/png" href="./public/styling/favicon.ico"/>
        <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <title>Travelling-Salesman-Visualizer</title>
    </head>
    <body>
        <div class="map" id="map"></div>
        <div class="btn-group" id="btn-group" role="group" aria-label="Controls">
            <button type="button" class="btn btn-info" id="drop-btn">
                <span><i class="fas fa-map-pin"></i> Drop Pins</span>
            </button>
            <button type="button" class="btn btn-info" id="remove-btn">
                <span><i class="fas fa-eraser"></i> Remove Pin</span>
            </button>
            <button type="button" class="btn btn-info" id="clear-btn">
                <span><i class="fas fa-map"></i></i> Clear Map</span>
            </button>
            <button type="button" class="btn btn-danger" id="start-btn">
                <span><i class="fas fa-rocket"></i> Visualize!</span>
            </button>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./public/browser/mapbox/accesstoken.js"></script>
        <script src="./public/browser/mapbox/setmap.js"></script>
        <script src="./public/browser/mapbox/setpin.js"></script>
        <script src="./public/browser/controls/dropclear.js"></script>
        <script src="./public/browser/controls/drawline.js"></script>
        <script src="./public/browser/controls/onstart.js"></script>
        <script src="./public/browser/algorithm/naivetsp.js"></script>
        <script src="./public/browser/algorithm/helpers.js"></script>
        <script src="./public/browser/controls/visualize.js"></script>
        <script> window.onbeforeunload = () => { return 'Reload?';} </script>
        <script>onLoadCoords()</script>
    </body>
</html>
