<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <link rel="stylesheet" href="./public/styling/style.css" />
        <link rel="icon" type="image/png" href="./public/styling/favicon.ico"/>
        <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <title>Travelling-Salesman-Visualizer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">
            <a class="navbar-brand" href="#">TSP-Visualizer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Dynamic Programming</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Greedy Algorithm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Local Search Algorithm</a>
                      </li>
                </ul>
            </div>
        </nav>
        <div class="map" id="map"></div>
        <div class="btn-group" id="btn-group" role="group" aria-label="Controls">
            <button type="button" class="btn btn-info" id="drop-btn">
                <span><i class="fas fa-map-pin"></i> Drop Pins</span>
            </button>
            <button type="button" class="btn btn-info" id="remove-btn">
                <span><i class="fas fa-eraser"></i> Remove Pin</span>
            </button>
            <button type="button" class="btn btn-info" id="clear-btn">
                <span><i class="fas fa-map"></i></i> Clear Map</span>
            </button>
            <button type="button" class="btn btn-danger" id="start-btn">
                <span><i class="fas fa-rocket"></i> Visualize Path!</span>
            </button>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="./public/browser/mapbox/accesstoken.js"></script>
        <script src="./public/browser/mapbox/setmap.js"></script>
        <script src="./public/browser/mapbox/setpin.js"></script>
        <script src="./public/browser/controls/dropclear.js"></script>
        <script src="./public/browser/layout/drawcoords.js"></script>
        <script src="./public/browser/layout/onstart.js"></script>
        <script src="./public/browser/controls/visualize.js"></script>
        <//script src="./public/browser/algorithms/algohelpers.js"></script>
        <//script src="./public/browser/algorithms/greedy.js"></script>
        <//script src="./public/browser/algorithms/dynamic.js"></script>
        <//script src="./public/browser/algorithms/localsearch.js"></script>
        <script> window.onbeforeunload = () => { return 'Reload?';} </script>
        <script>onLoadCoords()</script>
    </body>
</html>
